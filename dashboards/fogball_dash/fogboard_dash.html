  <!-- Project Analytics -->
  <script type="text/javascript">
    var client = new Keen({
      projectId: "599c38fbc9e77c000149f11c",
      readKey: "6E97155520F1FE0F62763D51B5F32C9506821C33958D4E46006BC43D8D69B53B5B8DB0D57BE22C89146B45F7AA2AFF79A54F42F0805E5892BA8D6989B85E323E0E0BA4E917307A4AC6B8C100843124F9DE03B3BB75278B71B50EAFED6256472D"
    });
    
    var chart = new Keen.Dataviz()
      .el("#chart-01")
      .type("areachart")
      .title("Scores vs Time")
      .height(240)
      .prepare();
    
    client
      .query("count", {
        event_collection: "score",
        interval: "minutely",
        timeframe: "previous_60_minutes",
        timezone: "US/Pacific"
      })
      .then(function(res) {
        chart.data(res).render();
      })
      .catch(function(err) {
        chart.message(err.message);
      });

      var chart2 = new Keen.Dataviz()
      .el("#chart-02")
      .height(240)
      .title("Fastest Shot at GSX! (MPH)")
      .type("metric")
      .prepare();


    
    client
      .query("maximum", {
        event_collection: "speed",
        target_property: "Speed",
        timeframe: "this_14_days",
        timezone: "US/Pacific"
      })
      .then(function(res) {
        chart2.data(res).render();
      })
      .catch(function(err) {
        chart2.message(err.message);
      });

      var chart3 = new Keen.Dataviz()
      .el("#chart-03")
      .height(240)
      .title("Team 1 Wins")
      .type("metric")
      .prepare();
    
    client
      .query("count", {
        event_collection: "winner",
        filters: [{"operator":"eq","property_name":"winningTeam","property_value":"team1"}],
        timeframe: "this_2_days",
        timezone: "US/Pacific"
      })
      .then(function(res) {
        chart3.data(res).render();
      })
      .catch(function(err) {
        chart3.message(err.message);
      });
    
    var chart4 = new Keen.Dataviz()
      .el("#chart-04")
      .title("Speed of Last Shot (MPH)")
      .type("metric")
      .height(240)
      .prepare();
    
    client
      .query("extraction", {
        event_collection: "speed",
        latest: 1,
        timezone: "US/Pacific"
      })
      .then(function(res) {
        console.log(JSON.stringify(res.result[0].Speed))
        metric = {}
        metric.result = res.result[0].Speed
        console.log(JSON.stringify(metric))
        chart4.data(metric).render();
      })
      .catch(function(err) {
        chart4.message(err.message);
      });

      var chart5 = new Keen.Dataviz()
      .el("#chart-05")
      .height(240)
      .title("Team 2 Wins")
      .type("metric")
      .prepare();
    
    client
      .query("count", {
        event_collection: "winner",
        filters: [{"operator":"eq","property_name":"winningTeam","property_value":"team2"}],
        timeframe: "this_2_days",
        timezone: "US/Pacific"
      })
      .then(function(res) {
        chart5.data(res).render();
      })
      .catch(function(err) {
        chart5.message(err.message);
      });

      var chart6 = new Keen.Dataviz()
      .el("#chart-06")
      .height(240)
      .title("Team 1 Total Scores")
      .type("metric")
      .prepare();
    
    client
      .query("count", {
        event_collection: "score",
        filters: [{"operator":"eq","property_name":"Player","property_value":1}],
        timeframe: "this_2_days",
        timezone: "US/Pacific"
      })
      .then(function(res) {
        chart6.data(res).render();
      })
      .catch(function(err) {
        chart6.message(err.message);
      });

    var chart8 = new Keen.Dataviz()
      .el("#chart-08")
      .height(240)
      .title("Team 2 Total Scores")
      .type("metric")
      .prepare();
    
    client
      .query("count", {
        event_collection: "score",
        filters: [{"operator":"eq","property_name":"Player","property_value":2}],
        timeframe: "this_2_days",
        timezone: "US/Pacific"
      })
      .then(function(res) {
        chart8.data(res).render();
      })
      .catch(function(err) {
        chart8.message(err.message);
      });
    
  </script>
